# ==========================================================================
# FICHIER DE CONFIGURATION NETLIFY POUR BMS VENTOUSE (VERSION FINALE CORRIGÉE)
# ==========================================================================

[build]
  publish = "."
  command = "npm run build"

[functions]
  directory = "netlify/functions"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), usb=(), payment=()"
    # HSTS pour HTTPS strict (1 an, inclut sous-domaines)
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    # Isolation d'origine recommandée par Lighthouse
    Cross-Origin-Opener-Policy = "same-origin"
    Cross-Origin-Embedder-Policy = "require-corp"
    Cross-Origin-Resource-Policy = "same-origin"
    # Trusted Types pour atténuer les XSS basées sur le DOM
    Trusted-Types = "default"
    Content-Security-Policy = "default-src 'self'; img-src 'self' data: https://www.google-analytics.com https://www.clarity.ms https://*.clarity.ms; style-src 'self' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; script-src 'self' https://www.googletagmanager.com https://www.google-analytics.com https://www.clarity.ms https://*.clarity.ms; connect-src 'self' https://www.google-analytics.com https://www.clarity.ms https://*.clarity.ms; frame-ancestors 'none'; base-uri 'self'; form-action 'self'"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[redirects]]
  from = "http://bmsventouse.fr/*"
  to = "https://bmsventouse.fr/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.bmsventouse.fr/*"
  to = "https://bmsventouse.fr/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.bmsventouse.fr/*"
  to = "https://bmsventouse.fr/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/accueil"
  to = "/"
  status = 301

[[redirects]]
  from = "/home"
  to = "/"
  status = 301

[[redirects]]
  from = "/services"
  to = "/services/"
  status = 301
