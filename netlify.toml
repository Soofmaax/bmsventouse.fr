# ==========================================================================
# FICHIER DE CONFIGURATION NETLIFY POUR BMS VENTOUSE (VERSION FINALE CORRIGÉE)
# ==========================================================================

[build]
  publish = "."
  command = "npm run build"

[functions]
  directory = "netlify/functions"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), usb=()"
    Content-Security-Policy = "default-src 'self'; img-src 'self' data: https://www.google-analytics.com https://www.clarity.ms https://*.clarity.ms; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://www.google-analytics.com https://www.clarity.ms https://*.clarity.ms; connect-src 'self' https://www.google-analytics.com https://www.clarity.ms https://*.clarity.ms https://fonts.googleapis.com https://www.googletagmanager.com; frame-ancestors 'none'; base-uri 'self'; form-action 'self'"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Cross-Origin-Opener-Policy = "same-origin"
    Cross-Origin-Resource-Policy = "same-origin"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache"

[[redirects]]
  from = "http://bmsventouse.fr/*"
  to = "https://bmsventouse.fr/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.bmsventouse.fr/*"
  to = "https://bmsventouse.fr/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.bmsventouse.fr/*"
  to = "https://bmsventouse.fr/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/accueil"
  to = "/"
  status = 301

[[redirects]]
  from = "/home"
  to = "/"
  status = 301

[[redirects]]
  from = "/services"
  to = "/services/"
  status = 301

# Canonicalisation et rattrapage des URLs autour de la page Références (/realisations/)
[[redirects]]
  from = "/realisations"
  to = "/realisations/"
  status = 301

# Toute URL du type /realisations/quelque-chose est redirigée vers la page principale Références
[[redirects]]
  from = "/realisations/*"
  to = "/realisations/"
  status = 301

# Rattrapage d’anciennes URLs ou erreurs de frappe éventuelles
[[redirects]]
  from = "/references"
  to = "/realisations/"
  status = 301

[[redirects]]
  from = "/references/*"
  to = "/realisations/"
  status = 301

# Ancienne page /devis/ : redirigée vers la page Tarifs &amp; devis
[[redirects]]
  from = "/devis"
  to = "/prix-ventousage-paris/"
  status = 301

[[redirects]]
  from = "/devis/"
  to = "/prix-ventousage-paris/"
  status = 301
