          # Désactiver les vérifications Prettier pour HTML/CSS afin d'éviter du bruit de formatage
          VALIDATE_HTML_PRETTIER: false
          VALIDATE_CSS_PRETTIER: false
          # Désactiver le détecteur de duplication (JSCPD) pour éviter des faux positifs sur assets HTML/CSS
          VALIDATE_JSCPD: false
          # Répertoire & fichier de sortie pour récupérer les rapports depuis le runner
          SUPER_LINTER_OUTPUT_DIRECTORY_NAME: "super-linter-output"
          SUPER_LINTER_SUMMARY_FILE_NAME: "super-linter-summary.md"
          # Exclure les maquettes HTML dans /images (non-déployées) de la validation
          FILTER_REGEX_EXCLUDE: '(^|/)(images/.*\.html)

  codeql:
    name: Analyze (${{ matrix.language }})
    # Runner size impacts CodeQL analysis time. To learn more, please see:
    #   - https://gh.io/recommended-hardware-resources-for-running-codeql
    #   - https://gh.io/supported-runners-and-hardware-resources
    #   - https://gh.io/using-larger-runners (GitHub.com only)
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    # Conserver la logique d'origine: push/pull_request uniquement sur main + planification
    if: github.event_name == 'schedule' || github.ref == 'refs/heads/main' || (github.event_name == 'pull_request' && github.base_ref == 'main')
    permissions:
      # requis pour toutes les workflows
      security-events: write
      # requis pour récupérer des CodeQL packs privés/internes
      packages: read
      # requis uniquement pour les dépôts privés
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: javascript-typescript
            build-mode: none
        # CodeQL supporte: 'actions', 'c-cpp', 'csharp', 'go', 'java-kotlin', 'javascript-typescript', 'python', 'ruby', 'rust', 'swift'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Initialise CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
