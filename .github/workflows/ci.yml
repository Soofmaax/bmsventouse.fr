name: CI - Full Quality Gate

on:
  push:
    branches:
      - '**'
  pull_request_target:
    branches:
      - '**'
  schedule:
    - cron: '37 22 * * 5'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    name: Lint and Validate (core; blocking)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Sur pull_request_target, on analyse le HEAD de la PR
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Setup Node.js (for shared Stylelint configs)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install stylelint shared config
        run: npm i --no-save stylelint-config-standard@latest

      - name: Run super-linter
        uses: super-linter/super-linter@v7.4.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Utiliser dynamiquement la branche par défaut du repo
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
          # Linter tout le code pour un vrai "quality gate"
          VALIDATE_ALL_CODEBASE: true
          # Logs verbeux pour diagnostiquer
          LOG_LEVEL: DEBUG
          # Désactiver temporairement actionlint
          VALIDATE_GITHUB_ACTIONS: false
          # Gitleaks: charger la config locale
          GITLEAKS_CONFIG: ".gitleaks.toml"
          # Réduire le bruit (préférences)
          VALIDATE_HTML_PRETTIER: false
          VALIDATE_CSS_PRETTIER: false
          VALIDATE_JSCPD: false
          # Exclure les maquettes HTML sous /images
          FILTER_REGEX_EXCLUDE: '(^|/)(images/.*\.html)
          # Export des rapports dans le workspace pour diagnostic
          SUPER_LINTER_OUTPUT_DIRECTORY_NAME: "super-linter-output"
          SUPER_LINTER_SUMMARY_FILE_NAME: "super-linter-summary.md"

      - name: Upload Super-Linter results (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: super-linter-output
          path: super-linter-output/**