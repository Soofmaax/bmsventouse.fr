name: CI - Full Quality Gate

on:
  # Lancement manuel à la demande
  workflow_dispatch:

  # Contrôle qualité planifié une fois par mois (1er du mois à 03:00 UTC)
  schedule:
    - cron: '0 3 1 * *'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    name: Lint and Validate (core; blocking)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Sur pull_request_target, on analyse le HEAD de la PR
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Setup Node.js (for shared Stylelint configs)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install stylelint shared config
        run: npm i --no-save stylelint-config-standard@latest

      - name: Run super-linter (full, blocking)
        uses: super-linter/super-linter@v7.4.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Utiliser dynamiquement la branche par défaut du repo
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
          # Linter tout le code pour un vrai "quality gate"
          VALIDATE_ALL_CODEBASE: true
          # Logs verbeux et erreurs détaillées dans les logs
          LOG_LEVEL: DEBUG
          OUTPUT_DETAILS: detailed
          # Valider les workflows GitHub Actions
          VALIDATE_GITHUB_ACTIONS: true
          # Gitleaks: valider avec allowlist locale
          GITLEAKS_CONFIG: ".gitleaks.toml"
          VALIDATE_GITLEAKS: true
          # HTMLHint activé (les maquettes /images/*.html sont exclues ci-dessous)
          VALIDATE_HTML: true
          # Checkov inutile pour ce site statique (laisse OFF)
          VALIDATE_CHECKOV: false
          # Marqueurs de conflits git
          VALIDATE_GIT_MERGE_CONFLICT_MARKERS: true
          # Préférences (réduire le bruit)
          VALIDATE_HTML_PRETTIER: false
          VALIDATE_CSS_PRETTIER: false
          VALIDATE_JSCPD: false
          # Exclure les maquettes HTML sous /images
          FILTER_REGEX_EXCLUDE: 'images/.*\.html'

      # Les erreurs détaillées sont imprimées par Super-Linter directement dans les logs
      # (OUTPUT_DETAILS=detailed). Pas besoin d'artefacts dédiés.