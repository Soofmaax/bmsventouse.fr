name: CI - Full Quality Gate

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  schedule:
    - cron: '37 22 * * 5'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    name: Lint and Validate (core; blocking)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required so super-linter can resolve HEAD~N on push events

      - name: Setup Node.js (for shared Stylelint configs)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install stylelint shared config
        run: npm i --no-save stylelint-config-standard@latest

      - name: Run super-linter
        uses: super-linter/super-linter@v7.4.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Use the repository's default branch dynamically
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
          # Lint everything to provide a true "quality gate"
          VALIDATE_ALL_CODEBASE: true
          # Logs plus verbeux pour diagnostiquer les erreurs dans les jobs
          LOG_LEVEL: DEBUG
          # Ignore linter spécifique aux workflows GitHub (actionlint) pour éviter des faux positifs bloquants
          VALIDATE_GITHUB_ACTIONS: false
          # Gitleaks: pointer explicitement sur le fichier de configuration local
          GITLEAKS_CONFIG: ".gitleaks.toml"
          # Désactiver les vérifications Prettier pour HTML/CSS afin d'éviter du bruit de formatage
          VALIDATE_HTML_PRETTIER: false
          VALIDATE_CSS_PRETTIER: false
          # Désactiver le détecteur de duplication (JSCPD) pour éviter des faux positifs sur assets HTML/CSS
          VALIDATE_JSCPD: false
          # Répertoire & fichier de sortie pour récupérer les rapports depuis le runner
          SUPER_LINTER_OUTPUT_DIRECTORY_NAME: "super-linter-output"
          SUPER_LINTER_SUMMARY_FILE_NAME: "super-linter-summary.md"
          # Exclure les maquettes HTML dans /images (non-déployées) de la validation
          FILTER_REGEX_EXCLUDE: '(^|/)(images/.*\.html)un super-linter
        uses: super-linter/super-linter@v7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
