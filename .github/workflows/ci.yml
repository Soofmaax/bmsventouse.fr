name: CI (build only)

on:
  push:
    branches: [ "cosine/seo-code-improvement-vd84bh" ]
  pull_request:
    branches: [ "cosine/seo-code-improvement-vd84bh" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
