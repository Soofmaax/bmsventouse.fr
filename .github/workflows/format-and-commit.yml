name: Format and Commit (one-off)

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to format (defaults to current ref)'
        required: false
        default: ''

permissions:
  contents: write
  actions: read

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Determine branch
        id: ref
        run: |
          if [ -n "${{ github.event.inputs.branch }}" ]; then
            echo "BRANCH=${{ github.event.inputs.branch }}" >> $GITHUB_OUTPUT
          else
            # Use the branch name from the triggering ref
            ref="${GITHUB_REF##*/}"
            echo "BRANCH=$ref" >> $GITHUB_OUTPUT
          fi

      - name: Checkout (with write permission) on target branch
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          ref: ${{ steps.ref.outputs.BRANCH }}

      - name: Run Prettier directly via npx (no install)
        run: npx prettier --write "{css,src}/**/*.{css,js,json,md}"

      - name: Commit changes if any
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(format): apply prettier"
            git push origin HEAD:${{ steps.ref.outputs.BRANCH }}
          else
            echo "No changes to commit."
          fi