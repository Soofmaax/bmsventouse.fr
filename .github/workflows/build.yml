name: Build & Tests
on: [push, pull_request]
jobs:
  qa:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run prettier:check
      - run: npm run lint:css
      - run: npm run lint:html
      - run: npm run lint:js
      - run: npm run test:a11y
      - run: npm run build