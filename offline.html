<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mode hors-ligne – BMS Ventouse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, sans-serif; text-align: center; background: #f9fafb; color: #333; margin: 0; padding: 0; }
    .offline-container { max-width: 420px; margin: 10vh auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 16px rgba(0,0,0,0.06); padding: 2.5rem 1.5rem; }
    h1 { color: #FF8C42; font-size: 2rem; margin-top: 0; }
    p { margin: 1rem 0; }
    a { color: #FF8C42; text-decoration: underline; font-weight: 600; }
  </style>
</head>
<body>
  <div class="offline-container" role="main" aria-label="Contenu hors-ligne">
    <h1>Vous êtes hors-ligne</h1>
    <p>Impossible d’accéder à la page demandée.<br>Vérifiez votre connexion internet puis rechargez la page.</p>
    <p><a href="/">Retour à l’accueil</a></p>
  </div>
</body>
</html>
