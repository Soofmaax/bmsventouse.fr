<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>BMS Ventouse — Bannière Facebook (1640×624) safe area</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Police Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800&amp;display=swap" rel="stylesheet">
  <style>
    :root{
      --primary:#FF8C42;
      --primary-dark:#e67e22;
      --primary-light:#FFAA70;
      --ink:#2c3e50;
      --muted:#566573;
      --bg:#ffffff;
    }
    html,body{height:100%}
    body{
      margin:0; background:#f0f0f0; color:var(--ink);
      font-family:'Inter',system-ui,-apple-system,'Segoe UI',Roboto,Arial,sans-serif;
      display:grid; place-items:center;
    }
    .canvas{
      width:1640px; height:624px; position:relative; overflow:hidden; background:#fff; border:1px solid #eee;
    }
    .accent{
      position:absolute; left:-120px; top:-120px; width:560px; height:560px;
      background: radial-gradient(closest-side at 120px 120px, var(--primary-light) 0%, var(--primary) 60%, transparent 100%);
      opacity:.22;
    }
    .safe{
      position:absolute; inset:36px 120px; border:2px dashed rgba(44,62,80,.25); border-radius:18px; pointer-events:none;
    }
    .content{
      position:relative; z-index:2; height:100%; padding:48px 80px; display:flex; flex-direction:column; justify-content:center;
    }
    .brand{ display:flex; align-items:center; gap:16px; margin-bottom:10px; font-weight:800; font-size:42px; color:var(--ink);}
    .brand .bms{ color:var(--primary);}
    .tagline{ font-size:28px; font-weight:700; color:var(--muted); margin-bottom:16px;}
    .row{ display:flex; gap:12px; flex-wrap:wrap; }
    .chip{
      display:inline-block; background:rgba(44,62,80,.06); color:var(--ink);
      border:2px solid rgba(44,62,80,.12); border-radius:999px; padding:10px 14px; font-size:22px; font-weight:700;
    }
    .foot{ position:absolute; left:80px; right:80px; bottom:34px; display:flex; justify-content:space-between; align-items:center; color:var(--muted); font-weight:700;}
  </style>
</head>
<body>
  <div class="canvas" aria-label="Bannière Facebook 1640×624 — safe area visible">
    <div class="accent"></div>
    <div class="safe" aria-hidden="true"></div>
    <div class="content">
      <div class="brand">
        <span class="bms">BMS</span><span> Ventouse</span>
      </div>
      <div class="tagline">Ventousage • Sécurité • Convoyage • Régie</div>
      <div class="row">
        <span class="chip">+33&nbsp;6&nbsp;46&nbsp;00&nbsp;56&nbsp;42</span>
        <span class="chip">bmsventouse.fr</span>
        <span class="chip">@bmsventouse</span>
      </div>
    </div>
    <div class="foot">
      <span>Safe area: évitez de placer des éléments critiques hors du cadre pointillé.</span>
      <span>Paris &amp; France • 24/7</span>
    </div>
  </div>

  <!-- Export PNG auto -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    (async function(){
      if (document.fonts && document.fonts.ready) { try{ await document.fonts.ready; }catch(e){} }
      await new Promise(r=>setTimeout(r,150));
      const node=document.querySelector('.canvas');
      const canvas=await html2canvas(node,{backgroundColor:'#ffffff',scale:1,useCORS:false,allowTaint:true});
      const name='bms-ventouse-facebook-cover-1640x624.png';
      function dl(url){const a=document.createElement('a');a.href=url;a.download=name;a.style.display='none';document.body.appendChild(a);a.click();setTimeout(()=>{document.body.removeChild(a);if(!document.hasFocus())window.open(url,'_blank')},120)}
      if(canvas.toBlob){canvas.toBlob(b=>{if(!b){dl(canvas.toDataURL('image/png'));return;}const url=URL.createObjectURL(b);dl(url);setTimeout(()=>URL.revokeObjectURL(url),800);},'image/png');}
      else{dl(canvas.toDataURL('image/png'))}
    })();
  </script>
</body>
</html>
