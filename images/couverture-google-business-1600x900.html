<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>BMS Ventouse — Couverture Google Business lisible (1600×900)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Police Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;800&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      display: grid;
      place-items: center;
      background: #ffffff;
      font-family: 'Inter', Arial, Helvetica, sans-serif;
      color: #2c3e50;
    }
    .banner {
      width: 1600px;  /* 16:9 */
      height: 900px;
      position: relative;
      overflow: hidden;
      background: #ffffff;
      color: #2c3e50;
      border: 1px solid #eee;
    }
    /* Accent diagonal orange (à droite) */
    .accent {
      position: absolute;
      right: -220px;
      top: -220px;
      width: 1000px;
      height: 1000px;
      transform: rotate(35deg);
      background: linear-gradient(135deg, #FF8C42 0%, #e67e22 100%);
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
      opacity: 0.95;
    }

    /* Zone de contenu + voile de lisibilité sous le texte */
    .content {
      position: relative;
      z-index: 2;
      height: 100%;
      padding: 90px 110px;
      display: flex;
      align-items: center;
    }
    /* Voile: renforce le contraste sous la zone texte, doux et progressif */
    .content::before {
      content: "";
      position: absolute;
      inset: 0;
      /* Dégradé blanc opaque → semi-opaque → transparent (vers la droite) */
      background: linear-gradient(90deg,
                  rgba(255,255,255,0.98) 0%,
                  rgba(255,255,255,0.92) 35%,
                  rgba(255,255,255,0.85) 55%,
                  rgba(255,255,255,0.0) 78%);
      pointer-events: none;
      z-index: 0;
    }
    .content-inner {
      position: relative;
      z-index: 1; /* au-dessus du voile */
      max-width: 1050px;
    }

    .brand {
      display: inline-flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 22px;
      font-weight: 800;
      letter-spacing: .02em;
      font-size: 30px;
      color: #2c3e50;
    }
    .brand .bms { color: #FF8C42; }
    .brand .ventouse { color: #2c3e50; }

    /* Espace réservé logo */
    .logo {
      width: 92px; height: 92px;
      border-radius: 18px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.12);
      background: #ffffff;
      object-fit: cover;
      display: block;
    }

    .headline {
      font-size: 82px;
      line-height: 1.06;
      font-weight: 800;
      letter-spacing: -0.01em;
      margin-bottom: 16px;
      color: #2c3e50;
    }
    /* Harmonisation avec le style A5: si accent présent, on garde l'accent de fond et on met le texte accentué en noir pour une lisibilité maximale */
    .headline strong { color: #000; }
    .subheadline {
      font-size: 36px;
      color: #34495e;
      margin-bottom: 20px;
      font-weight: 700;
    }
    .bullets {
      font-size: 28px;
      color: #566573;
      margin-bottom: 34px;
      font-weight: 600;
    }

    .badge {
      display: inline-block;
      background: rgba(255,140,66,0.12);
      color: #FF8C42;
      border: 2px solid rgba(255,140,66,0.6);
      border-radius: 999px;
      padding: 12px 22px;
      font-size: 26px;
      font-weight: 800;
      letter-spacing: .04em;
    }

    .footer {
      position: absolute;
      bottom: 46px;
      left: 110px;
      right: 110px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #2c3e50;
      font-size: 26px;
      font-weight: 700;
      z-index: 2; /* au-dessus de l'accent */
    }
    .footer .sep {
      flex: 1;
      height: 5px;
      margin: 0 24px;
      background: #FF8C42;
      opacity: .95;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <div id="banner" class="banner" aria-label="BMS Ventouse — Couverture Google Business (1600×900)">
    <div class="accent"></div>

    <div class="content">
      <div class="content-inner">
        <div class="brand">
          <!-- Remplace le src par ton PNG quand tu l’as -->
          <img id="logo"
               src="data:image/gif;base64,R0lGODlhAQABAAAAACw="
               alt="BMS Ventouse"
               class="logo"
               width="92" height="92">
          <span class="bms">BMS</span><span class="ventouse">Ventouse</span>
        </div>

        <h1 class="headline"><strong>Logistique de tournage 24/7</strong> — Ventousage, sécurité, convoyage</h1>
        <p class="subheadline">Expert en Île‑de‑France et déploiements nationaux</p>
        <p class="bullets">Autorisations • Neutralisation stationnement • Signalisation • Gardiennage</p>

        <span class="badge">-15% Nouveaux clients — CODE : NOUVEAU15</span>
      </div>
    </div>

    <div class="footer">
      <span>Contact: +33&nbsp;6&nbsp;46&nbsp;00&nbsp;56&nbsp;42</span>
      <span class="sep"></span>
      <span>bmsventouse.fr</span>
    </div>
  </div>

  <!-- Export PNG automatique sans UI -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    (async function(){
      if (document.fonts && document.fonts.ready) {
        try { await document.fonts.ready; } catch(e) {}
      }
      await new Promise(r => setTimeout(r, 200));

      const node = document.getElementById('banner');
      const canvas = await html2canvas(node, {
        backgroundColor: '#ffffff',
        scale: 1,          // 1600×900 exact
        useCORS: false,
        allowTaint: true
      });

      const filename = 'bms-ventouse-couverture-google-business-1600x900.png';
      function download(url) {
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        a.style.display = 'none';
        document.body.appendChild(a);
        a.click();
        setTimeout(() => {
          document.body.removeChild(a);
          if (!document.hasFocus()) window.open(url, '_blank');
        }, 150);
      }

      if (canvas.toBlob) {
        canvas.toBlob((blob) => {
          if (!blob) {
            download(canvas.toDataURL('image/png'));
            return;
          }
          const url = URL.createObjectURL(blob);
          download(url);
          setTimeout(() => URL.revokeObjectURL(url), 1000);
        }, 'image/png');
      } else {
        download(canvas.toDataURL('image/png'));
      }
    })();
  </script>
</body>
</html>
