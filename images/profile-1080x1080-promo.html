<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>BMS Ventouse — Photo de profil (1080×1080) avec promo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Police Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;800&amp;display=swap" rel="stylesheet">
  <style>
    :root{
      --primary:#FF8C42;
      --primary-dark:#e67e22;
      --ink:#2c3e50;
      --paper:#ffffff;
    }
    html,body{height:100%}
    body{
      display:grid; place-items:center; margin:0;
      background:#fff; font-family:'Inter',Arial,Helvetica,sans-serif; color:var(--ink);
    }
    .canvas{
      width:1080px; height:1080px; position:relative; overflow:hidden; background:#fff; border:1px solid #eee;
    }
    .accent{
      position:absolute; right:-180px; top:-180px; width:820px; height:820px; transform:rotate(35deg);
      background:linear-gradient(135deg,var(--primary) 0%, var(--primary-dark) 100%);
      box-shadow:0 20px 60px rgba(0,0,0,0.18); opacity:.95;
    }
    .content{
      position:relative; z-index:2; height:100%; padding:90px 90px; display:flex; flex-direction:column; justify-content:center;
    }
    .brand{ display:flex; align-items:center; gap:16px; margin-bottom:18px; font-weight:800; font-size:44px; color:var(--ink);}
    .brand .bms{ color:var(--primary);}
    .logo{ width:108px; height:108px; border-radius:22px; background:#fff; object-fit:cover; box-shadow:0 6px 18px rgba(0,0,0,0.15); display:none;}
    .logo-placeholder{ width:108px; height:108px; border-radius:22px; border:4px dashed rgba(44,62,80,0.35); background:#fff; display:block;}
    .headline{ font-size:88px; font-weight:800; line-height:1.04; letter-spacing:-0.5px; color:var(--ink); margin:8px 0 10px;}
    /* Harmonisation A5: texte accentué en noir au-dessus de l'accent orange */
    .headline strong{ color:#000;}
    .badge{
      display:inline-block; background:rgba(255,140,66,0.12); color:var(--primary);
      border:4px solid rgba(255,140,66,0.6); border-radius:999px; padding:12px 22px; font-size:34px; font-weight:800; letter-spacing:1.2px; width:fit-content;
    }
  </style>
</head>
<body>
  <div id="art" class="canvas" aria-label="BMS Ventouse — Photo de profil 1080×1080">
    <div class="accent"></div>
    <div class="content">
      <div class="brand">
        <div class="logo-placeholder" aria-label="Espace logo (à coller dans Canva)"></div>
        <span class="bms">BMS</span><span> Ventouse</span>
      </div>
      <div class="headline"><strong>Logistique</strong> de tournage</div>
      <span class="badge">-15% Nouveaux clients • CODE: NOUVEAU15</span>
    </div>
  </div>

  <!-- Export PNG auto -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    (async function(){
      if (document.fonts && document.fonts.ready) { try{ await document.fonts.ready; }catch(e){} }
      await new Promise(r=>setTimeout(r,150));
      const node=document.getElementById('art');
      const canvas=await html2canvas(node,{backgroundColor:'#ffffff',scale:1,useCORS:false,allowTaint:true});
      const name='bms-ventouse-profile-1080x1080.png';
      function dl(url){const a=document.createElement('a');a.href=url;a.download=name;a.style.display='none';document.body.appendChild(a);a.click();setTimeout(()=>{document.body.removeChild(a);if(!document.hasFocus())window.open(url,'_blank')},120)}
      if(canvas.toBlob){canvas.toBlob(b=>{if(!b){dl(canvas.toDataURL('image/png'));return;}const url=URL.createObjectURL(b);dl(url);setTimeout(()=>URL.revokeObjectURL(url),800);},'image/png');}
      else{dl(canvas.toDataURL('image/png'))}
    })();
  </script>
</body>
</html>
