<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="900" viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2c3e50"/>
      <stop offset="60%" stop-color="#34495e"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF8C42"/>
      <stop offset="100%" stop-color="#e67e22"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="12" stdDeviation="12" flood-color="rgba(0,0,0,0.35)"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1200" height="900" fill="url(#bgGrad)"/>

  <!-- Accent diagonal -->
  <g transform="translate(1020,-120) rotate(35)" filter="url(#shadow)">
    <rect x="0" y="0" width="800" height="800" fill="url(#accentGrad)" opacity="0.95" rx="40" ry="40"/>
  </g>

  <!-- Content -->
  <g transform="translate(100,120)">
    <!-- Brand -->
    <g>
      <!-- Logo square -->
      <rect x="0" y="0" width="84" height="84" rx="16" ry="16" fill="#FF8C42" filter="url(#shadow)"/>
      <!-- BMS Ventouse text -->
      <text x="100" y="56" font-family="Inter, Arial, Helvetica, sans-serif" font-weight="800" font-size="32" fill="#FF8C42">BMS</text>
      <text x="168" y="56" font-family="Inter, Arial, Helvetica, sans-serif" font-weight="800" font-size="32" fill="#FFFFFF">Ventouse</text>
    </g>

    <!-- Title -->
    <g transform="translate(0,130)">
      <text font-family="Inter, Arial, Helvetica, sans-serif" font-weight="800" font-size="120" fill="#FF8C42" y="0.9em">-15%</text>
      <text x="320" font-family="Inter, Arial, Helvetica, sans-serif" font-weight="800" font-size="120" fill="#FFFFFF" y="0.9em">Nouveaux clients</text>
    </g>

    <!-- Subtitle -->
    <text x="0" y="330" font-family="Inter, Arial, Helvetica, sans-serif" font-weight="700" font-size="36" fill="#eaeaea">Sur votre première prestation</text>

    <!-- Details -->
    <text x="0" y="380" font-family="Inter, Arial, Helvetica, sans-serif" font-weight="600" font-size="28" fill="#d6d6d6">Ventousage • Sécurité de plateau • Convoyage</text>

    <!-- Badge -->
    <g transform="translate(0,430)">
      <rect x="0" y="-30" width="430" height="60" rx="30" ry="30" fill="rgba(255,140,66,0.15)" stroke="#FF8C42" stroke-width="3"/>
      <text x="24" y="10" font-family="Inter, Arial, Helvetica, sans-serif" font-weight="800" font-size="28" fill="#FF8C42" letter-spacing="2">CODE : NOUVEAU15</text>
    </g>
  </g>

  <!-- Footer line and text -->
  <g transform="translate(100,820)">
    <text x="0" y="0" font-family="Inter, Arial, Helvetica, sans-serif" font-weight="600" font-size="24" fill="#cfd8dc">Contact: +33 6 46 00 56 42</text>
    <rect x="360" y="-6" width="540" height="6" fill="#FF8C42" opacity="0.9"/>
    <text x="920" y="0" font-family="Inter, Arial, Helvetica, sans-serif" font-weight="600" font-size="24" fill="#cfd8dc">bmsventouse.fr</text>
  </g>
</svg>